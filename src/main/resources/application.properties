# 서버 포트 (환경 변수 PORT로 오버라이드 가능)
server.port=${PORT:8090}

spring.datasource.url=jdbc:sqlite:./sql.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# CORS 설정 (환경 변수 CORS_ALLOWED_ORIGIN으로 오버라이드 가능)
cors.allowed-origin=${CORS_ALLOWED_ORIGIN:https://seongsik-choi.github.io}

# 관리자 비밀번호 (환경 변수 ADMIN_PASSWORD로 오버라이드 가능)
admin.password=${ADMIN_PASSWORD:sneeze1008@}

# JSON 파일 저장 경로 (환경 변수 JSON_DATA_PATH로 오버라이드 가능)
json.data.path=${JSON_DATA_PATH:./data}

# 로깅 설정
logging.level.root=INFO
logging.level.com.seongsikchoi.weddinginvitationserver=INFO
logging.level.com.seongsikchoi.weddinginvitationserver.controller=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

